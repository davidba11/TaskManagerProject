<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
    <head>
        <title>T-M</title>
        <link rel="shortcut icon" th:href="@{/other/diary.ico}"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/login.css}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="padre-transform" id="application">
            <div class="card">
                <form class="container" action="/menu" method="POST">
                    <div class="card-header">
                        <img th:src="@{/other/icono-login.png}">
                        <div class="row padding-login-form">
                            <h1>Tasks Manager</h1>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3 padding-login-form">
                            <input v-model="user" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="username">
                            <span class="input-group-text" type="button" id="basic-addon1" data-bs-toggle="tooltip" data-bs-placement="right" title="Ingrese su usuario"><i class="fa fa-user"></i></span>
                        </div>
                        <div class="input-group mb-3 padding-login-form">
                            <input v-model="pass" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2" name="password">
                            <span class="input-group-text" type="button" id="basic-addon2" data-bs-toggle="tooltip" data-bs-placement="right" title="Ingrese su contraseña, esta debe contener:
                                  *Al menos una mayúscula.
                                  *Al menos una minúscula.
                                  *Al menos un número
                                  *Al menos 8 carácteres"><i class="fa fa-key"></i></span>
                        </div>
                        <div class="input-group mb-3 padding-login-form">
                            <input type="checkbox" aria-describedby="basic-addon3">
                            <span id="basic-addon3" class="remember-me-text">Remember Me</span>
                        </div>

                        <div class="d-grid gap-2 padding-login-form">
                            <button class="btn btn-warning" type="button">Sign In</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links get-white-color">
                            Don't have an account?<a href="#" style="margin-left: 5px!important;" @click="register">Sign Up</a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="app" class="background-padre-transform">
            <div class="papers" style="--total: 5">

                <div class="paper -rogue" style="--i: 0">
                    <div class="segment">
                        <div class="segment">
                            <div class="segment">
                                <div class="segment">
                                    <div class="segment"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="paper" style="--i: 1">
                    <div class="segment">
                        <div class="segment">
                            <div class="segment">
                                <div class="segment">
                                    <div class="segment"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="paper" style="--i: 2">
                    <div class="segment">
                        <div class="segment">
                            <div class="segment">
                                <div class="segment">
                                    <div class="segment"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="paper" style="--i: 3">
                    <div class="segment">
                        <div class="segment">
                            <div class="segment">
                                <div class="segment">
                                    <div class="segment"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="paper" style="--i: 4">
                    <div class="segment">
                        <div class="segment">
                            <div class="segment">
                                <div class="segment">
                                    <div class="segment"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="shadow">
                <div class="paper-shadow" style="--i: 0"></div>
                <div class="paper-shadow" style="--i: 1"></div>
                <div class="paper-shadow" style="--i: 2"></div>
                <div class="paper-shadow" style="--i: 3"></div>
                <div class="paper-shadow" style="--i: 4"></div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
        <script th:src="@{/js/login.js}"></script>
    </body>
</html>
